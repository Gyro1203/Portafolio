<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Sombra suave -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <!-- Gradiente del cuerpo -->
    <linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d19a70"/>
      <stop offset="100%" stop-color="#a97350"/>
    </linearGradient>

    <!-- Gradiente de la tapa -->
    <linearGradient id="flapGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#c98b62"/>
      <stop offset="100%" stop-color="#9c6544"/>
    </linearGradient>
  </defs>

  <!-- Asa -->
  <rect x="180" y="50" width="152" height="80" rx="30"
        fill="#8b5e3c" stroke="#2f2f2f" stroke-width="10"/>

  <rect x="200" y="70" width="112" height="40" rx="20"
        fill="#d19a70"/>

  <!-- Cuerpo principal -->
  <rect x="56" y="120" width="400" height="280" rx="48"
        fill="url(#bodyGrad)" stroke="#2f2f2f" stroke-width="12"
        filter="url(#shadow)"/>

  <!-- Tapa -->
  <path d="M56 170 
           Q256 70 456 170 
           L456 260 
           Q256 320 56 260 Z"
        fill="url(#flapGrad)" stroke="#2f2f2f" stroke-width="12"/>

  <!-- Correas amarillas -->
  <rect x="110" y="140" width="34" height="250" rx="16"
        fill="#ffd84d" stroke="#2f2f2f" stroke-width="8"/>

  <rect x="368" y="140" width="34" height="250" rx="16"
        fill="#ffd84d" stroke="#2f2f2f" stroke-width="8"/>

  <!-- Hebilla -->
  <rect x="216" y="250" width="80" height="90" rx="20"
        fill="#e5e7eb" stroke="#2f2f2f" stroke-width="10"/>

  <rect x="236" y="270" width="40" height="50" rx="10"
        fill="#9ca3af"/>

  <!-- Brillos -->
  <path d="M90 180 C130 150 170 150 210 180"
        fill="none" stroke="#ffffff" stroke-opacity="0.35"
        stroke-width="10" stroke-linecap="round"/>

  <path d="M300 190 C340 165 380 170 420 200"
        fill="none" stroke="#ffffff" stroke-opacity="0.25"
        stroke-width="8" stroke-linecap="round"/>
</svg>
